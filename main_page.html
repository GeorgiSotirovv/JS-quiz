<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JS Quiz â€” Millionaire</title>
  <style>

      .option.correct { background: #14361f; border-color: #1f6b34; }
      .option.wrong   { background: #3a1218; border-color: #7a2630; }
      .option:disabled { opacity: 0.7; cursor: not-allowed; }

    body {
      margin: 0; 
      font-family: system-ui, Arial, sans-serif;
      background: #101522; 
      color: #f5f7ff;
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%; 
      max-width: 720px; 
      background: #1a2240; 
      border: 1px solid #263057; 
      border-radius: 12px; 
      padding: 16px;
    }
    #options { margin-top: 12px; display: grid; gap: 8px; }
    .option {
         display: block;
        padding: 10px 12px;
        border: 1px solid #34406a;
        background: #121a34;
        border-radius: 8px;
        color: #f5f7ff;
        cursor: pointer;
        text-align: left;        
      }
      
  </style>
    </head>
    <body>
  <div class="card">
    <h1>JS Quiz â€” "Who Wants to Be a Millionaire"</h1>
    <div id="question">Loadingâ€¦</div>
    <div id="options"></div>
    </div>

     <script>
    // Questions
    const questions = [
      { q: "Which operator checks strict equality?", opts: ["==","===","=","!="], correct: 1 },
      { q: "What is typeof null?", opts: ["null","object","undefined","number"], correct: 1 }
    ];

    //DOM elements
    const qEl = document.getElementById('question');
    const oEl = document.getElementById('options');

    //State
    let current = 0;

    //Render
    function renderQuestionText() {
      qEl.textContent = questions[current].q;
    }

    function renderOptions() {
      const item = questions[current];
      oEl.innerHTML = '';
      ["A","B","C","D"].forEach((label, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerHTML = `<strong>${label}</strong> ${item.opts[i]}`;
        btn.onclick = () => handleAnswer(i, btn); 
        oEl.appendChild(btn);
      });
    }

    
    function handleAnswer(i, btn) {
      const item = questions[current];
      const correctIndex = item.correct;

     
      [...oEl.children].forEach(b => b.disabled = true);

      if (i === correctIndex) {
        btn.classList.add('correct');
        setTimeout(() => {
          current++;
          if (current < questions.length) {
            renderQuestionText();
            renderOptions();
          } else {
            alert('Congrats! You finished all questions ðŸŽ‰');
            current = 0;
            renderQuestionText();
            renderOptions();
          }
        }, 600);
      } else {
        btn.classList.add('wrong');
        oEl.children[correctIndex].classList.add('correct');
        setTimeout(() => {
          alert('Wrong answer. Starting a new game.');
          current = 0;
          renderQuestionText();
          renderOptions();
        }, 800);
      }
    }

   
    function start() {
      renderQuestionText();
      renderOptions();
    }

    start();
  </script>
</body>
</html>
